<body>
    <div class="container">

            <div class="form-group">

            <div class="form-group">
                <label for="materialType">Tipo de Material:</label>
                <select id="materialType">
                    <option value="document">Documento</option>
                    <option value="image">Imagen</option>

        <!-- Listar Materiales -->

                    <option value="image">Im√°genes</option>
                    <option value="video">Videos</option>
                    <option value="audio">Audio</option>
                    <option value="presentation">Presentaciones</option>
                    <option value="other">Otros</option>
                </select>
            </div>
            <button onclick="loadMaterials()">üìÇ Cargar Materiales</button>
            <button onclick="clearMaterials()">üóëÔ∏è Limpiar Lista</button>
            <div id="materialsResult" class="result" style="display: none;"></div>
            <div id="materialsList" class="materials-list"></div>
        </div>

        <!-- Resultados y Logs -->
        <div class="section">
            <h2>üìä Logs de Actividad</h2>
            <button onclick="clearLogs()">Limpiar Logs</button>
            <div id="activityLogs" class="result" style="display: block;">Logs de actividad aparecer√°n aqu√≠...</div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const SUPABASE_URL = 'https://xdqnuesrahrusfnxcwvm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkcW51ZXNyYWhydXNmbnhjd3ZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1OTk3NjAsImV4cCI6MjA2MDE3NTc2MH0.g9-gdoeMUw60904DqQRqI2VI97MPVmAkvwCuoAH7ToA';

        // Estado global
        let currentUser = {
            supabase: null,
            token: null,
            userId: null,
            email: null,
            name: null
        };
        let materials = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('activityLogs');
            const color = type === 'error' ? '#e74c3c' : type === 'success' ? '#27ae60' : '#3498db';
            logElement.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('activityLogs').innerHTML = 'Logs limpios...\n';
        }

        // Seleccionar usuario y autenticar autom√°ticamente
        async function selectUser(email, name) {
            log(`üîÑ Seleccionando usuario: ${name} (${email})`);
            
            currentUser.email = email;
            currentUser.name = name;
            
            // Mostrar estado de autenticaci√≥n
            showResult('auth-status', `Autenticando ${name}...`, 'info');
            
            // Autenticar
            await authenticate(email, name);
        }

        // Autenticar usuario
        async function authenticate(email, name) {
            try {
                log(`üîÑ Intentando autenticar: ${name} (${email})`);

                // Crear cliente Supabase
                currentUser.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // Intentar login primero
                let { data, error } = await currentUser.supabase.auth.signInWithPassword({
                    email: email,
                    password: 'NUEVACUENTA'
                });

                // Si no existe, crear usuario
                if (error && error.message.includes('Invalid login credentials')) {
                    log(`üîÑ Creando usuario ${name}...`);

                    const { data: signUpData, error: signUpError } = await currentUser.supabase.auth.signUp({
                        email: email,
                        password: 'NUEVACUENTA'
                    });

                    if (signUpError) {
                        throw signUpError;
                    }

                    log(`‚úÖ Usuario ${name} creado, intentando login...`);

                    // Intentar login de nuevo
                    ({ data, error } = await currentUser.supabase.auth.signInWithPassword({
                        email: email,
                        password: 'NUEVACUENTA'
                    }));
                }

                if (error) {
                    throw error;
                }

                if (!data.session) {
                    throw new Error('No se pudo obtener la sesi√≥n de autenticaci√≥n');
                }

                currentUser.token = data.session.access_token;
                currentUser.userId = data.user.id;

                showResult('auth-status', `‚úÖ ${name} autenticado exitosamente`, 'success');
                log(`‚úÖ ${name} autenticado exitosamente`, 'success');

                // Mostrar secciones
                document.getElementById('tutoring-config').style.display = 'block';
                document.getElementById('upload-section').style.display = 'block';
                document.getElementById('materials-section').style.display = 'block';

                log(`Usuario ID: ${data.user.id}`);
                log(`Token obtenido: ${data.session.access_token.substring(0, 20)}...`);

            } catch (error) {
                showResult('auth-status', `‚ùå Error: ${error.message}`, 'error');
                log(`‚ùå Error autenticando ${name}: ${error.message}`, 'error');
            }
        }

        // Crear tutor√≠a de prueba
        async function createTestTutoring() {
            if (!currentUser.token) {
                showResult('tutoring-result', 'Primero selecciona un usuario', 'error');
                return;
            }

            try {
                log('üîÑ Creando tutor√≠a de prueba...');
                
                // Generar UUID simple para la tutor√≠a
                const tutoringId = 'tutoring-' + Date.now() + '-' + Math.random().toString(36).substring(2, 15);
                
                document.getElementById('tutoringId').value = tutoringId;
                showResult('tutoring-result', `‚úÖ ID de tutor√≠a generado: ${tutoringId}`, 'success');
                log(`‚úÖ ID de tutor√≠a de prueba: ${tutoringId}`, 'success');

            } catch (error) {
                showResult('tutoring-result', `‚ùå Error: ${error.message}`, 'error');
                log(`‚ùå Error creando tutor√≠a: ${error.message}`, 'error');
            }
        }

        // Validar tutor√≠a
        async function validateTutoring() {
            const tutoringId = getTutoringId();
            if (!tutoringId) {
                showResult('tutoring-result', 'Ingresa un ID de tutor√≠a', 'error');
                return;
            }

            showResult('tutoring-result', `‚úÖ ID de tutor√≠a v√°lido: ${tutoringId}`, 'success');
            log(`‚úÖ Usando tutor√≠a: ${tutoringId}`, 'success');
        }

        function getHeaders() {
            return {
                'Authorization': `Bearer ${currentUser.token}`,
                'Content-Type': 'application/json'
            };
        }

        function getApiUrl() {
            return document.getElementById('apiUrl').value;
        }

        function getTutoringId() {
            return document.getElementById('tutoringId').value;
        }

        async function uploadMaterial() {
            const fileInput = document.getElementById('fileInput');
            const title = document.getElementById('materialTitle').value;
            const description = document.getElementById('materialDescription').value;
            const type = document.getElementById('materialType').value;
            const tutoringId = getTutoringId();

            if (!currentUser.token) {
                showResult('uploadResult', 'Primero selecciona un usuario', 'error');
                log('Error: Usuario no autenticado', 'error');
                return;
            }

            if (!fileInput.files[0]) {
                showResult('uploadResult', 'Por favor selecciona un archivo', 'error');
                log('Error: No se seleccion√≥ ning√∫n archivo', 'error');
                return;
            }

            if (!title || !tutoringId) {
                showResult('uploadResult', 'Por favor completa el t√≠tulo y el ID de tutor√≠a', 'error');
                log('Error: Faltan campos requeridos', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('title', title);
            formData.append('description', description);
            formData.append('tutoringId', tutoringId);
            formData.append('type', type);

            log(`Subiendo material: ${title}...`);

            try {
                const response = await fetch(`${getApiUrl()}/materials/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showResult('uploadResult', JSON.stringify(result, null, 2), 'success');
                    log(`‚úÖ Material subido exitosamente: ${result.title}`, 'success');
                    
                    // Limpiar formulario
                    document.getElementById('fileInput').value = '';
                    document.getElementById('materialTitle').value = '';
                    document.getElementById('materialDescription').value = '';
                    
                    // Recargar lista de materiales
                    loadMaterials();
                } else {
                    showResult('uploadResult', JSON.stringify(result, null, 2), 'error');
                    log(`‚ùå Error al subir material: ${result.message || 'Error desconocido'}`, 'error');
                }
            } catch (error) {
                showResult('uploadResult', `Error: ${error.message}`, 'error');
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        async function loadMaterials() {
            const tutoringId = getTutoringId();
            const filterType = document.getElementById('filterType').value;

            if (!currentUser.token) {
                showResult('materialsResult', 'Primero selecciona un usuario', 'error');
                log('Error: Usuario no autenticado', 'error');
                return;
            }

            if (!tutoringId) {
                showResult('materialsResult', 'Por favor ingresa el ID de tutor√≠a', 'error');
                log('Error: ID de tutor√≠a requerido', 'error');
                return;
            }

            let url = `${getApiUrl()}/materials/tutoring/${tutoringId}`;
            if (filterType) {
                url += `?type=${filterType}`;
            }

            log(`Cargando materiales de tutor√≠a: ${tutoringId}...`);

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    materials = result.materials || [];
                    showResult('materialsResult', JSON.stringify(result, null, 2), 'success');
                    renderMaterials(materials);
                    log(`‚úÖ Cargados ${materials.length} materiales`, 'success');
                } else {
                    showResult('materialsResult', JSON.stringify(result, null, 2), 'error');
                    log(`‚ùå Error al cargar materiales: ${result.message || 'Error desconocido'}`, 'error');
                }
            } catch (error) {
                showResult('materialsResult', `Error: ${error.message}`, 'error');
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        function renderMaterials(materials) {
            const container = document.getElementById('materialsList');
            
            if (materials.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No hay materiales en esta tutor√≠a</p>';
                return;
            }

            container.innerHTML = materials.map(material => `
                <div class="material-item">
                    <h4>${material.title}</h4>
                    <div class="material-meta">
                        <strong>Tipo:</strong> ${material.type}<br>
                        <strong>Tama√±o:</strong> ${formatFileSize(material.size)}<br>
                        <strong>Creado:</strong> ${new Date(material.created_at).toLocaleString()}<br>
                        ${material.description ? `<strong>Descripci√≥n:</strong> ${material.description}` : ''}
                    </div>
                    <div class="material-actions">
                        <button onclick="downloadMaterial('${material.id}')">Descargar</button>
                        <button onclick="editMaterial('${material.id}', '${material.title}', '${material.description || ''}')">Editar</button>
                        <button class="danger" onclick="deleteMaterial('${material.id}', '${material.title}')">Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        function clearMaterials() {
            document.getElementById('materialsList').innerHTML = '';
            document.getElementById('materialsResult').style.display = 'none';
            materials = [];
            log('Lista de materiales limpiada');
        }

        async function downloadMaterial(materialId) {
            if (!currentUser.token) {
                log('‚ùå Error: Usuario no autenticado', 'error');
                return;
            }

            log(`Descargando material: ${materialId}...`);

            try {
                const response = await fetch(`${getApiUrl()}/materials/${materialId}/download`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    window.open(result.downloadUrl, '_blank');
                    log(`‚úÖ URL de descarga generada para: ${result.material.title}`, 'success');
                } else {
                    log(`‚ùå Error al generar URL de descarga: ${result.message || 'Error desconocido'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        function editMaterial(materialId, currentTitle, currentDescription) {
            const newTitle = prompt('Nuevo t√≠tulo:', currentTitle);
            if (newTitle === null) return;

            const newDescription = prompt('Nueva descripci√≥n:', currentDescription);
            if (newDescription === null) return;

            updateMaterial(materialId, newTitle, newDescription);
        }

        async function updateMaterial(materialId, title, description) {
            if (!currentUser.token) {
                log('‚ùå Error: Usuario no autenticado', 'error');
                return;
            }

            log(`Actualizando material: ${materialId}...`);

            try {
                const response = await fetch(`${getApiUrl()}/materials/${materialId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description })
                });

                const result = await response.json();

                if (response.ok) {
                    log(`‚úÖ Material actualizado: ${result.title}`, 'success');
                    loadMaterials();
                } else {
                    log(`‚ùå Error al actualizar material: ${result.message || 'Error desconocido'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        async function deleteMaterial(materialId, title) {
            if (!currentUser.token) {
                log('‚ùå Error: Usuario no autenticado', 'error');
                return;
            }

            if (!confirm(`¬øEst√°s seguro de que quieres eliminar "${title}"?`)) {
                return;
            }

            log(`Eliminando material: ${title}...`);

            try {
                const response = await fetch(`${getApiUrl()}/materials/${materialId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    log(`‚úÖ Material eliminado: ${title}`, 'success');
                    loadMaterials();
                } else {
                    log(`‚ùå Error al eliminar material: ${result.message || 'Error desconocido'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        function showResult(elementId, content, type) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = content;
            element.className = `result ${type}`;
        }

        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Inicializaci√≥n
        log('üéì Sistema de Materiales de Tutor√≠a iniciado', 'success');
        log('Por favor, selecciona un usuario para comenzar');

        const classroomApiUrl = 'http://localhost:3002';
        fetch(`${classroomApiUrl}`)
            .then(response => response.text())
            .then(text => {
                log('‚úÖ Classroom Service est√° disponible', 'success');
            })
            .catch(error => {
                log('‚ùå Classroom Service NO est√° disponible en http://localhost:3002', 'error');
                log('‚ö†Ô∏è Por favor ejecuta: npm run start:dev:classroom', 'error');
            });

        console.log(`

1. Haz clic en "Soy Rodrigo Salvador" o "Soy Rodrigo Lopez"
2. El sistema se autenticar√° autom√°ticamente con Supabase
3. Haz clic en "Crear Tutor√≠a de Prueba" para generar un ID
4. Sube archivos y gestiona materiales de la tutor√≠a

üîß CONFIGURACI√ìN ACTUAL:
- Classroom API: ${classroomApiUrl}
- Supabase URL: ${SUPABASE_URL}
- Puerto esperado: 3004 (classroom-service)

‚ö†Ô∏è IMPORTANTE: Aseg√∫rate de que el classroom-service est√© ejecut√°ndose en el puerto 3004
        `);
    </script>
